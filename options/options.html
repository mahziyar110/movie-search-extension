<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			font-family: Roboto, Helvetica, Arial, sans-serif;
			background-color: #0c0b00;
			color: white;
		}

		input {
			padding: 10px;
			width: 300px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			outline: none;
			margin-right: 10px;
		}

		#search-btn {
			font-size: 16px;
		}

		button {
			background-color: #deb522;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			padding: 10px;
			color: white;
		}

		button:active {
			background-color: #ffa500;
			/* change to a different color when clicked */
			color: black;
			/* change the text color to make it visible */
		}

		button:focus {
			outline: none;
			/* remove the default outline */
			box-shadow: 0 0 0 3px rgba(222, 181, 34, 0.4);
			/* add a custom outline */
		}

		button:active:focus {
			background-color: #ffa500;
			/* change to a different color when clicked */
			color: black;
			/* change the text color to make it visible */
			outline: none;
			/* remove the default outline */
			box-shadow: 0 0 0 3px rgba(222, 181, 34, 0.4);
			/* add a custom outline */
		}
	</style>
	<title>OMDb Movie Search Extension Options</title>
</head>

<body>
	<p>Enter your OMDb API key (generated from <a href="https://www.omdbapi.com/apikey.aspx"
			target="_blank">https://www.omdbapi.com</a>):</p>
	<div style="display: flex;">
		<input id="api-key" type="text" placeholder="Type your API key..." />
		<button id="save">Save</button>
	</div>
	<script src="options.js"></script>
</body>

</html>
